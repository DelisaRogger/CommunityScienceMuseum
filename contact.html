<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Feel free to contact us"/>
    <title>Rainydays | Contact us for any questions you might have</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bfe82a7bab.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo-header">
            <a href="index.html">Rainydays</a>
        </div>
        <nav>
            <ul class="menue-bar">            
                <li><a href="jackets.html">Shop</a></li>
                <li><a href="check_out.html" aria-label="shopping-cart"><i class="fa-solid fa-cart-shopping"></i></a></li>
                <li><a href="index.html" aria-label="search"><i class="fa-solid fa-magnifying-glass"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h1>Contact Now</h1>
            <p>Please chose one option form below and feel free to contact us.</p>
            <p>Enter your email address and we will contact you within 24 hours.</p>
        </div>
        <div class="form">
            <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" />
            <label for="issue">Select an option</label>
            <select id="issue" name="Select an option">
                <option value="-">-</option>
                <option value="shipping">Shipping</option>
                <option value="returning">Return item</option>
                <option value="other">Other</option>
            </select>            
            <label for="message">Message</label>
            <textarea id="message" name="Message" placeholder="Enter your Message" rows="7"></textarea>
            </form>
            <a href="index.html" class="cta">Send</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-box">
            <div class="footer-one">
                <h2>Rainydays</h2>
                <ul>
                    <li><a href="about_us.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li>Customer reviews</li>
                    <li>Affiliates</li>
                </ul>
            </div>
            <div class="footer-two">
                <h2>Follow us</h2>
                <ul class="brands">
                    <li><a href="https://instagram.com" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://facebook.com" aria-label="facebook"><i class="fa-brands fa-facebook"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
